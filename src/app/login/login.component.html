<div id="login">
    <app-alert [alert]="alert"></app-alert>
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4">
                <div class="panel" *ngIf="!isSignUp">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Welcome Back!</h3>
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <div class="input-field">
                                    <input formControlName="email" type="email" required>
                                    <label for="">Email</label>
                                </div>
                            </div>
                            <div class="form-group" style="position: relative">
                                <div class="input-field">
                                    <input formControlName="password" type="password" required>
                                    <label for="">Password</label>
                                </div>
                                <div style="position: absolute; top: 3.5rem; right: 5rem; font-weight:600">
                                    <a href="#modal" class="button" style="text-decoration:none; color:#f5f2ee">Forgot
                                        Password?</a>
                                </div>
                            </div>

                            <button [disabled]="loginForm.invalid" type="submit" (click)="onClickLogin()">Login</button>
                        </form>
                    </div>
                    <div class="noAccount">
                        Don't have an account? <a class="link" (click)="isSignUp = true;loginForm.reset();">Come Join
                            Us!</a>
                    </div>
                </div>
                <div class="panel" *ngIf="isSignUp">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Welcome!</h3>
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="signUpForm">
                            <div class="form-group">
                                <div class="input-field">
                                    <input formControlName="userName" type="text" required>
                                    <label for="">Username</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-field">
                                    <input formControlName="email" type="email" required>
                                    <label for="">Email</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-field">
                                    <input formControlName="phone" type="tel" pattern="[0-9]{10}" required>
                                    <label for="">Phone number</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-field">
                                    <input formControlName="password" type="password" required>
                                    <label for="">Password</label>
                                </div>
                            </div>
                            <button [disabled]="signUpForm.invalid" type="submit" (click)="onClickSignUp()">Sign
                                Up</button>
                        </form>
                    </div>
                    <div class="noAccount">
                        Already have an account? <a class="link" (click)="isSignUp = false;signUpForm.reset();">Login
                            Here!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id='modal'>
    <div class='modal-wrap'>
        <h1 style="text-align: center; margin-bottom: 2rem">Forgot Password?
            <a href="#login" id="closeModal" style="text-decoration:none;color:black;"><i class="fa-solid fa-xmark"
                    style="position: absolute; top: 0.5rem; right: 1rem;font-size: x-large;"></i></a>
        </h1>
        Please enter your email below to reset password.
        <div style="width: 100%;margin-top: 1rem;">
            <input type="email" [(ngModel)]="forgotPwdEmail" style="width:100%; border: 1px solid #888;">
            <div style="margin-top: 1rem; text-align: center;">
                <button (click)="resetPassword()" type="submit">Reset Password</button>
            </div>
        </div>

    </div>
</div>
