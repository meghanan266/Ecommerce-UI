<div class="faq">
    <h1 style="text-align: center;">Frequently Asked Questions</h1>
    <div class="faq-grid">
        <ol style="padding: 0;" class="question-list">
            <li *ngFor="let faq of faqList; let i = index" class="question-list-item">
                <h6 (click)="onClickAccordion(i)"><b>{{faq.question}} <i class="fa-solid fa-chevron-down"></i></b></h6>
                <p [ngClass]="{'visible' : faq.visible}">{{faq.answer}}</p>
            </li>
        </ol>
    </div>
</div>
